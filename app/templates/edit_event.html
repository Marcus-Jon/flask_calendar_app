<!doctype html>
{% extends "base.html" %}

{% block content %}
  <h1>Edit Event</h1>
  <form action="/update_event" method="POST">
    {#<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>#}
    <p><input type="hidden" name="event_id" value="{{id}}" required></p>
    <p><input type="text" name="event_name" value="{{name}}" required></p>
    <p><input type="text" name="event_time" value="{{time}}" required></p>
    <p><input type="text" name="description" value="{{desc}}"></p>
    <p>Re-enter the date:<P>
    <input type="number" name="day" placeholder="Day" min="1" max="31" required>
    <select id='month' name="month">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <input type="number" name="year" placeholder="Year" min="2020" max="2030" required>
    <p><input type="submit" value="Update"></p>
  </form>

{% endblock%}
